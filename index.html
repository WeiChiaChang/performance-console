<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>performance api</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <style>
    body {
      background: linear-gradient(to bottom, #ddf0f6 0%, #f1f9fc 65%, #f1f9fc 100%);
    }
    .container {
      padding-top: 5vh;
      padding-bottom: 5vh;
    }
    .u-full-width {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .u-full-width iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      display: block;
      max-width: 100%;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h3>放一張圖片</h3>
        <img src="https://placekitten.com/1140/500">
        <hr>
        <h3>嵌一個youtube</h3>
        <div class="u-full-width">
          <iframe src="https://www.youtube.com/embed/hrxR6sFiq04" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <hr>
        <h3>嵌一個vimeo</h3>
        <div class="u-full-width">
          <iframe src="https://player.vimeo.com/video/11936324" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <p><a href="https://vimeo.com/11936324">A Cat&#039;s Parade</a> from <a href="https://vimeo.com/dancingdog">Dancing Dog Productions</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  
  <script src="performance-console.js"></script>
</body>
</html>
